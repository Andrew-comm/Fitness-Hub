{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Result</title>

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body class="bg-light"> <!-- Added a Bootstrap class for background color -->

    <section>
        <span class="overlay"></span>

        <div class="modal-box {% if workout_suggestion %} active {% endif %} container"> <!-- Added container class for Bootstrap styling -->
            <i class="fa-regular fa-circle-check"></i>
            <h2>Workout Suggestion</h2>
            <p>{{ workout_suggestion }}</p>

            <div class="buttons">
                <button class="close-btn btn btn-primary">Ok, Close</button> <!-- Added btn class for Bootstrap styling -->
                <!-- Add any additional buttons or actions here -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        const section = document.querySelector("section"),
            overlay = document.querySelector(".overlay"),
            closeBtn = document.querySelector(".close-btn");

        overlay.addEventListener("click", () => {
            section.classList.remove("active");
        });

        closeBtn.addEventListener("click", () => {
            section.classList.remove("active");
        });
    </script>
</body>
</html>
