<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Form</title>
</head>
<body>
    <h2>Workout Suggestion Form</h2>
    <form method="post" action="{% url 'generate_workout' %}">
        {% csrf_token %}
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" name="height" step="any" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" step="any" required><br>

        <label for="fitness_level">Fitness Level:</label>
        <select name="fitness_level" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <button type="submit">Get Workout Suggestion</button>
    </form>
</body>
</html>
