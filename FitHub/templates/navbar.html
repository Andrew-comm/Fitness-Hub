{% load static %}

<html>
  <head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  </head>

  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a href="{% url 'home' %}" class="nav-link px-2 link-secondary">
                  <img src="{% static 'images/cover.png' %}" alt="GymGenius Logo" height="40">
              </a>
          </li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis text-dark">Gallery</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis text-dark">About</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis text-dark">Contact</a></li>
          </ul>
  
          
        </div>
      </div>
    </header>
  

  </body>


 
</html>
